</head>
<body>

        <a href="index.html" class="nav">Home</a>
        <a href="https://rtfan01.github.io/RecipeBook/index.html" class="nav">Recipes</a>

        <a href="https://rtfan01.github.io/NumberGames/DiceRoller.html" class="nav">Dice Roller</a>
        <a href="https://rtfan01.github.io/NumberGames/RandomNumberGameOne.html" class="nav">Number Game (0 - 10)</a>

    <h1>Hello! This is an index of all my pages!</h1>
    <div>
        <button id="arrowL"><</button>
    </div>
    <div>
        <button id="arrowR">></button>
    </div>
    <br>
    <div id="projectDiv">
        <h2>Recipe Book</h2>
        <p>This website contains some of my favorite recipes. Check it out <a href="https://rtfan01.github.io/RecipeBook/index.html">here!</a></p>
    </div>
    <script>
        var LB = document.getElementById("arrowL");
        var RB = document.getElementById("arrowR");
        var changingDiv = document.getElementById("projectDiv");
        var number = 0

        var projectOne = "<h2>Recipe Book</h2>\n" +
            "        <p>This website contains some of my favorite recipes. Check it out <a href=\"https://rtfan01.github.io/RecipeBook/index.html\">here!</a></p>"

        var projectTwo = "<h2>Tic Tac Toe</h2>\n" +
            "        <p>This webpage uses javascript to bring you a classic game of tic tac toe. Check it out <a href=\"TicTacToe.html\">here!</a></p>"

        var projectThree = "<h2>Dice Roller</h2>\n" +
            "        <p>Utilize the Javascript pseudo-random number generator, and roll some dice! Check it out <a href=\"https://rtfan01.github.io/NumberGames/DiceRoller.html\">here!</a></p>"

        var projectFour = "<h2>Number Guessing Game (0 - 10)</h2>\n" +
            "        <p>Play a quick game of 'Guess-the-Number'! Check it out <a href=\"https://rtfan01.github.io/NumberGames/NumberGuessingGameOne.html\">here!</a></p>"

        var projectFive = "<h2>Number Guessing Game (0 - 100)</h2>\n" +
            "        <p>Play a quick game of 'Guess-the-Number'! Check it out <a href=\"https://rtfan01.github.io/NumberGames/NumberGuessingGameOne.html\">here!</a></p>"

        var onLBClick = function () {
            if (number === 0) {
                number = 4
                changingDiv.innerHTML = projectFive
            } else if (number === 1) {
                number = 0
                changingDiv.innerHTML = projectOne
            } else if (number === 2) {
                number = 1
                changingDiv.innerHTML = projectTwo
            } else if (number === 3) {
                number = 2
                changingDiv.innerHTML = projectThree
            } else if (number === 4) {
                number = 3
                changingDiv.innerHTML = projectFour
            }
        };

        var onRBClick = function () {
            if (number === 0) {
                number = 1
                changingDiv.innerHTML = projectTwo
            } else if (number === 1) {
                number = 2
                changingDiv.innerHTML = projectThree
            } else if (number === 2) {
                number = 3
                changingDiv.innerHTML = projectFour
            } else if (number === 3) {
                number = 4
                changingDiv.innerHTML = projectFive
            } else if (number === 4) {
                number = 0
                changingDiv.innerHTML = projectOne
            }
        };

        LB.addEventListener("click", onLBClick)
        RB.addEventListener("click", onRBClick)
    </script>
</body>
